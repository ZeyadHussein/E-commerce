<div class="min-h-screen flex items-center justify-center bg-gray-50 px-4">

    <div class="w-full max-w-lg bg-white rounded-3xl shadow-xl p-10">

        <h1 class="text-3xl font-extrabold text-[#1a9235] mb-3 text-center">
            Forgot Password?
        </h1>

        <p class="text-gray-400 text-center mb-8 text-sm">
            Enter your email and we will send you a reset code.
        </p>

        <!-- ✅ Success Message -->
        @if(successMessage()){
        <div class="bg-green-100 text-green-700 p-4 rounded-2xl mb-5 text-center font-bold">
            {{ successMessage() }}
        </div>
        }

        <!-- ❌ Error Message -->
        @if(errorMessage()){
        <div class="bg-red-100 text-red-700 p-4 rounded-2xl mb-5 text-center font-bold">
            {{ errorMessage() }}
        </div>
        }

        <form [formGroup]="forgetForm" (ngSubmit)="sendResetCode()" class="space-y-6">

            <div>
                <label class="block mb-2 font-bold text-gray-700">
                    Email Address
                </label>

                <input formControlName="email" type="email" placeholder="Enter your email"
                    class="w-full px-5 py-3 rounded-2xl border-2 focus:ring-2 focus:ring-[#1a9235] outline-none" />

                @if(forgetForm.get('email')?.errors && forgetForm.get('email')?.touched){
                <p class="text-red-600 text-sm mt-2 font-semibold">
                    Please enter a valid email.
                </p>
                }
            </div>

            <button type="submit" [disabled]="forgetForm.invalid || isLoading()"
                class="w-full bg-[#1a9235] hover:bg-green-700 text-white py-4 rounded-xl font-bold uppercase tracking-widest disabled:opacity-50">
                Send Reset Code
                @if(isLoading()){
                <i class="fa-solid fa-spinner fa-spin ml-2"></i>
                }
            </button>

        </form>

    </div>

</div>
