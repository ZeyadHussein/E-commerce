<div class="min-h-screen flex justify-center items-center bg-gray-50 px-4">
    <div class="max-w-md w-full bg-white p-10 rounded-3xl shadow-xl">

        <h1 class="text-3xl font-extrabold text-center text-[#1a9235] mb-4">
            Change Password
        </h1>

        <p class="text-gray-400 text-center mb-8 text-sm">
            Enter your old password and choose a new password ðŸ”’
        </p>

        <!-- Success -->
        @if(successMessage()){
        <div class="bg-green-100 text-green-700 p-3 rounded-xl text-center font-bold mb-4">
            {{ successMessage() }}
        </div>
        }

        <!-- Error -->
        @if(errorMessage()){
        <div class="bg-red-100 text-red-700 p-3 rounded-xl text-center font-bold mb-4">
            {{ errorMessage() }}
        </div>
        }

        <form [formGroup]="changeForm" (ngSubmit)="changePassword()" class="space-y-5">

            <!-- Old Password -->
            <div class="relative">
                <input formControlName="oldPassword" [type]="oldType() ? 'text' : 'password'" placeholder="Old Password"
                    class="w-full px-5 py-3 rounded-2xl border-2 focus:ring-2 focus:ring-[#1a9235] outline-none" />
                <div class="absolute right-4 top-1/2 -translate-y-1/2 cursor-pointer text-gray-400">
                    <i class="fa-solid" [class.fa-eye]="oldType()" [class.fa-eye-slash]="!oldType()"
                        (click)="oldType.set(!oldType())"></i>
                </div>
            </div>

            <!-- New Password -->
            <div class="relative">
                <input formControlName="newPassword" [type]="newType() ? 'text' : 'password'" placeholder="New Password"
                    class="w-full px-5 py-3 rounded-2xl border-2 focus:ring-2 focus:ring-[#1a9235] outline-none" />
                <div class="absolute right-4 top-1/2 -translate-y-1/2 cursor-pointer text-gray-400">
                    <i class="fa-solid" [class.fa-eye]="newType()" [class.fa-eye-slash]="!newType()"
                        (click)="newType.set(!newType())"></i>
                </div>
            </div>

            <!-- Confirm Password -->
            <div class="relative">
                <input formControlName="confirmPassword" [type]="confirmType() ? 'text' : 'password'"
                    placeholder="Confirm Password"
                    class="w-full px-5 py-3 rounded-2xl border-2 focus:ring-2 focus:ring-[#1a9235] outline-none" />
                <div class="absolute right-4 top-1/2 -translate-y-1/2 cursor-pointer text-gray-400">
                    <i class="fa-solid" [class.fa-eye]="confirmType()" [class.fa-eye-slash]="!confirmType()"
                        (click)="confirmType.set(!confirmType())"></i>
                </div>
            </div>

            <button type="submit" [disabled]="changeForm.invalid || isLoading()"
                class="w-full bg-[#1a9235] hover:bg-green-700 text-white py-4 rounded-xl font-bold uppercase tracking-widest disabled:opacity-50">
                Change Password
                @if(isLoading()){
                <i class="fa-solid fa-spinner fa-spin ml-2"></i>
                }
            </button>

        </form>

    </div>
</div>
