<div
    class="bg-white rounded-[2rem] p-4 shadow-sm border border-gray-100 hover:shadow-xl transition-all duration-300 group relative flex flex-col h-full">

    <button (click)="toggleWishlist(product._id)"
        class="absolute top-6 right-6 z-10 p-2 bg-white rounded-full shadow-sm transition-all active:scale-90"
        [class.text-red-500]="wishlistIds().includes(product._id)"
        [class.text-gray-300]="!wishlistIds().includes(product._id)">

        <i class="text-lg" [class]="wishlistIds().includes(product._id) ? 'fa-solid fa-heart' : 'fa-regular fa-heart'">
        </i>
    </button>

    <div [routerLink]="['/product-details/', product._id]" class="cursor-pointer">
        <div class="bg-[#F5F7F9] rounded-[1.5rem] p-8 mb-4 flex justify-center items-center h-64 overflow-hidden">
            <img class="max-h-full w-auto object-contain mix-blend-multiply group-hover:scale-110 transition-transform duration-500"
                [src]="product.imageCover" [alt]="product.title" />
        </div>

        <div class="px-2 space-y-1">
            <h4 class="text-xs font-semibold text-gray-400 uppercase tracking-wider">
                {{ product.category.name | lowercase }}
            </h4>

            <div class="flex justify-between items-start gap-2">
                <h3 class="font-bold text-lg text-[#232323] line-clamp-1 ">
                    {{ product.title | lowercase }}
                </h3>
                <span class="font-bold text-lg text-[#232323]">
                    {{ product.price | currency:'GBP' }}
                </span>
            </div>

            <p class="text-sm text-gray-500 line-clamp-1">
                {{ product.description | shorten:49 }}
            </p>

            <div class="flex items-center gap-1 pt-1">
                <i class="fas fa-star text-[#1a9235] text-xs"></i>
                <span class="text-sm font-bold text-[#232323]">{{ product.ratingsAverage }}</span>
                <span class="text-xs text-gray-400">(121)</span>
            </div>
        </div>
    </div>

    <div class="px-2 pb-2 mt-4">
        <button (click)="addProductItem(product._id)" [disabled]="!isLoggedIn"
            class="w-fit border-2 border-[#232323] text-[#232323] px-6 py-2 rounded-full font-bold text-sm hover:bg-[#232323] hover:text-white transition-all disabled:opacity-50 disabled:cursor-not-allowed">
            Add to cart
        </button>
    </div>
</div>
