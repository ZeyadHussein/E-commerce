<section class="py-10 bg-gray-50 min-h-screen">
  <div class="container mx-auto px-4">
    <h1 class="text-4xl font-black text-center text-green-600 mb-10">All Brands</h1>

    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
      @for (brand of brandsList(); track brand._id) {
      <div (click)="getBrandDetails(brand._id)"
        class="bg-white border rounded-xl overflow-hidden shadow-sm hover:shadow-lg hover:border-green-400 transition-all cursor-pointer group p-4">
        <img [src]="brand.image" [alt]="brand.name"
          class="w-full h-40 object-contain group-hover:scale-105 transition-transform">
        <p class="text-center font-bold text-gray-700 mt-2">{{brand.name}}</p>
      </div>
      }
    </div>
  </div>

  @if (isModalOpen()) {
  <div (click)="closeModal()"
    class="fixed inset-0 bg-black/40 backdrop-blur-sm z-50 flex justify-center items-start pt-20 px-4">

    <div (click)="$event.stopPropagation()"
      class="bg-white rounded-2xl shadow-2xl w-full max-w-md overflow-hidden animate-bounce-in">
      <div class="flex justify-between items-center p-4 border-b">
        <h2 class="text-2xl font-bold text-green-600">Brand Info</h2>
        <button (click)="closeModal()" class="text-gray-400 hover:text-red-500 text-3xl">&times;</button>
      </div>

      <div class="p-8 flex items-center justify-between">
        <div>
          <h3 class="text-3xl font-black text-green-600">{{specificBrand()?.name}}</h3>
          <p class="text-gray-500">{{specificBrand()?.slug}}</p>
        </div>
        <img [src]="specificBrand()?.image" [alt]="specificBrand()?.name" class="w-24">
      </div>

      <div class="p-4 bg-gray-50 text-right">
        <button (click)="closeModal()"
          class="bg-gray-700 text-white px-6 py-2 rounded-lg hover:bg-black transition-colors">
          Close
        </button>
      </div>
    </div>
  </div>
  }
</section>
