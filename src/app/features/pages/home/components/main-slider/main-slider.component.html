<div class="bg-[#e0f0f4] min-h-[500px] flex items-center overflow-hidden">
    <div class="max-w-7xl mx-auto px-6 w-full">
        <owl-carousel-o [options]="customOptions">
            <ng-template carouselSlide>
                <div class="grid md:grid-cols-2 gap-8 items-center py-12">
                    <div class="space-y-6">
                        <h1 class="text-6xl font-extrabold text-[#003d29] leading-tight">
                            Shopping And <br> Department Store.
                        </h1>
                        <p class="text-lg text-[#003d29] opacity-80 max-w-md">
                            Shopping is a bit of a relaxing hobby for me, which is sometimes troubling for the bank
                            balance.
                        </p>
                        <button
                            class="bg-[#003d29] text-white px-8 py-3 rounded-full font-semibold hover:bg-opacity-90 transition">
                            Learn More
                        </button>
                    </div>
                    <div class="relative flex justify-center">
                        <img class="w-full max-w-lg object-contain drop-shadow-2xl"
                            src="/img/Big_deals_and_discounts_galore-removebg-preview.png" alt="Hero">
                    </div>
                </div>
            </ng-template>

        </owl-carousel-o>
    </div>
</div>
