<app-navbar [isUser]="true"></app-navbar>
<section class="min-h-screen flex items-center justify-center  px-6 py-12 relative overflow-hidden">
    <div class="absolute bottom-0 left-0 w-full leading-none z-0">
    </div>

    <div class="container mx-auto flex flex-col lg:flex-row items-center justify-between gap-12 relative z-10">

        <div class="w-full lg:w-3/5 flex justify-center order-2 lg:order-1 animate-float">
            <img src="/img/2634442.jpg" alt="Not Found Explorer" class="max-w-full h-auto drop-shadow-xl">
        </div>

        <div class="w-full lg:w-2/5 text-center lg:text-left order-1 lg:order-2">
            <h1 class="text-6xl md:text-8xl font-bold text-[#0F172A] leading-tight mb-4 tracking-tighter">
                OH NO! <br>
                <span class="text-[#1E293B] block">ERROR 404</span>
            </h1>

            <p class="text-slate-400 text-lg md:text-xl mb-10 max-w-sm mx-auto lg:mx-0 font-light">
                This page doesn't exist or was removed! <br>
                We suggest you go back to home.
            </p>

            <button routerLink="/home"
                class="bg-[#6CBFB3] text-white px-12 py-4 rounded-md font-semibold text-lg shadow-md hover:bg-[#5aa398] hover:shadow-lg transition-all duration-300">
                Back to homepage
            </button>
        </div>

    </div>
</section>
<app-footer></app-footer>
