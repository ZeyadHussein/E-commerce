<section class="py-16 bg-[#F8F9FB] min-h-screen">
    <div class="max-w-6xl mx-auto px-6">

        @if (productDetails(); as data) {
        <div class="bg-white rounded-[3rem] shadow-2xl p-8 md:p-12 grid md:grid-cols-12 gap-12 items-center">

            <div class="md:col-span-5 relative group">
                <div
                    class="bg-[#F5F7F9] rounded-[2.5rem] p-10 flex justify-center items-center overflow-hidden h-[450px]">
                    <img [src]="data.imageCover" [alt]="data.title"
                        class="max-h-full w-auto object-contain mix-blend-multiply group-hover:scale-110 transition-transform duration-700">
                </div>

                <button (click)="toggleWishlist(data._id)"
                    class="absolute top-6 right-6 bg-white p-4 rounded-full shadow-lg hover:scale-110 transition-all active:scale-90">
                    <i class="text-2xl transition-colors duration-300"
                        [class]="wishlistIds().includes(data._id) ? 'fa-solid fa-heart text-red-500' : 'fa-regular fa-heart text-gray-400'">
                    </i>
                </button>
            </div>

            <div class="md:col-span-7 space-y-6">
                <div>
                    <span
                        class="text-[#1a9235] font-bold text-sm uppercase tracking-widest bg-green-50 px-4 py-1 rounded-full">
                        {{data.category.name}}
                    </span>
                    <h1 class="text-4xl md:text-5xl font-black text-[#232323] mt-4 leading-tight">
                        {{data.title}}
                    </h1>
                </div>

                <p class="text-gray-500 text-lg leading-relaxed">
                    {{data.description}}
                </p>

                <div class="flex items-center justify-between border-y border-gray-100 py-6">
                    <div class="space-y-1">
                        <p class="text-gray-400 text-sm font-medium">Price</p>
                        <p class="text-3xl font-black text-[#232323]">{{data.price | currency:'GBP'}}</p>
                    </div>

                    <div class="flex items-center gap-2 bg-yellow-50 px-4 py-2 rounded-2xl">
                        <i class="fas fa-star text-yellow-400"></i>
                        <span class="font-bold text-[#232323]">{{data.ratingsAverage}}</span>
                        <span class="text-gray-400 text-sm">(120+ Reviews)</span>
                    </div>
                </div>

                <div class="flex gap-4 pt-4">
                    <button (click)="addToCart(data._id)"
                        class="flex-1 bg-[#1a9235] hover:bg-[#157a2c] text-white py-5 rounded-2xl font-bold text-lg shadow-lg shadow-green-200 transition-all active:scale-95 flex justify-center items-center gap-3">
                        <i class="fa-solid fa-cart-plus"></i>
                        Add to Shopping Cart
                    </button>
                </div>

                <p class="text-center text-gray-400 text-xs font-medium">
                    <i class="fa-solid fa-truck-fast mr-2"></i> Free delivery on orders over $100
                </p>
            </div>
        </div>
        } @else {
        <div class="flex justify-center items-center h-96">
            <i class="fa-solid fa-spinner fa-spin text-5xl text-[#1a9235]"></i>
        </div>
        }

    </div>
</section>
